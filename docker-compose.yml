version: '3'
services:
  registry:
    restart: always
    container_name: registry
    image: registry:2
    ports:
      - "5000:5000"  
    volumes:
      - /docker/registry/data:/var/lib/registry
      - /socketpath/docker.sock:/var/run/docker.sock
  broker:
    restart: always
    container_name: broker
    build: 
      context: ./broker
    ports:
      - "5554:5554"
    networks:
      - redis-net
    depends_on:
      - redis
  api:
    restart: always
    container_name: api
    build: 
      context: ./api
    ports:
      - "3000:3000"
    volumes:      
      - /socketpath/docker.sock:/var/run/docker.sock
      - /uploads:/usr/src/app/dist/uploads/
    depends_on:
      - registry
      - broker
  redis:
    restart: always
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data:
    
        
        